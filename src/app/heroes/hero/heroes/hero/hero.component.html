<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>
  <td>Edad:</td>
  <dd>{{ age }}</dd>
  <td>Metodo:</td>
  <dd>{{ getHeroesDescription() }}</dd>
  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button  *ngIf="name !== 'Spiderman'"
 (click)="changeHeroe()" class="btn btn-primary mx-2">
  cambiar nombre
</button>

<button *ngIf="age !== 21"
  (click)="changeAge()" class="btn btn-secondary">
  cambiar edad
</button>


<button
  (click)="resetForm()" class="btn btn-primary">
  reset
</button>
