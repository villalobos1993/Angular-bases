<h3>listado de Heroes!</h3>

<div *ngIf="deletedHero else nothinWasDeleted">
  <h3>Heroe borrado<small class="text-danger"> {{deletedHero}}</small></h3>
</div>
<ng-template #nothinWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroes.length > 0"
  (click)=removeLastHero();
  class="btn btn-outline-danger">
  borrar ultimo heroe
</button>


<ul class="mt-2 list-group" >
  <li *ngFor="let heroe of heroes" class="list-group-item">{{heroe}}</li>
</ul>
